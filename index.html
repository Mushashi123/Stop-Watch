<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <!-- style-sheet  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="stop-watch">
      <p id="timer" class="container">00:00:00</p>
      <div id="button-holder" class="container">
        <i class="fa-solid fa-play btn" id="play-pause-btn"></i>
        <i
          class="fa-solid fa-arrow-rotate-left button-holder btn"
          id="reset-btn"
        ></i>
      </div>
    </div>

    <!-- font-awesome  -->
    <script
      src="https://kit.fontawesome.com/16ffa34f82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
